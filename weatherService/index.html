<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body style="background-color: lightgrey;">
    <div class="container">
        <div class="listOfCities">
            <form>
                <label for="cities" name="cities">Выберите город <br></label>
                <select name="cities" id="cities" onchange="setCityRequest()">
                    <option value="Москва">Москва</option>
                    <option value="Санкт-петербург">Санкт-петербург</option>
                    <option value="Воронеж">Воронеж</option>
                    <option value="Самара">Самара</option>
                </select>
            </form>
        </div>
        <div class="card">
            <div class="card-title" id="card-title"></div>
            <div class="description">
                <div class="temperature" id="temperature"></div>
                <div class="feels-like" id="feels-like"></div>
                <div class="wind-speed" id="wind-speed"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
